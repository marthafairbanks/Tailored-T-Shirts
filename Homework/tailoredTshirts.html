<!DOCTYPE html>
<html>
	<head>

		<title>Tailored Tshirts</title>
		<link href= "css/reset.css" rel="stylesheet">		
		<link href= "css/main.css" rel="stylesheet">

		<script src="https://use.fontawesome.com/64f6e46810.js"></script>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

	</head>

	<body>

		<div class="container">
			
			<div class=" left column">
						
				<div class="tshirtbox">
					<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
						<div class="rotatebox">
							<i class="fa fa-repeat" aria-hidden="true"></i>
						</div>
					
						<div class="flipper">
							<div class="front">
								<img class="tshirt" src="images/blueshirt.png" alt="blue t shirt">
							</div>
							<div class="back">
								<img class="tshirt" src="images/blueHover.png" alt="blue t shirt">
							</div>
						</div>
					</div>
								
				</div>

				<div class="iconbar">

					<div class="icon one">
						<p><i class="fa fa-random" aria-hidden="true"></i></p>
					</div><div class="icon two">
						<p><i class="fa fa-heart-o" aria-hidden="true"></i></p>						
					</div><div class="icon three">
						<p class="xl">XL</p>
						<div class="dropdown size">
							<ul class="sizecontent">
							<div class="arrowsize"></div>
								<li><img class="dropsizecontent imgxl" src="images/xl.png"></li>
								<li><img class="dropsizecontent" src="images/l.png"></li>
								<li><img class="dropsizecontent" src="images/m.png"></li>
								<li><img class="dropsizecontent" src="images/s.png"></li>
							</ul>		
						</div>
					</div><div class="icon four">
							<p><div class="colorboxBlue"></div></p>	
							<div class="dropdown color">
								<ul class="colorcontent">
								<div class="arrowcolor"></div>
									<li><i class="fa fa-stop blue" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop pink" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop green" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop orange" aria-hidden="true"></i>
	</li>
								</ul>
							</div>			
					</div><div class="icon five">
						<p><i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
					</div>

				</div>

				<div class="textbar">	
					<div class="item description"><p>Save my trees</p>
					</div><div class="item price"><p class="price">$29</p>

				</div>	

			</div>
